<html>
    <head>
        <script type="text/javascript" src="js/bundle.js"></script>
        <link rel="stylesheet" href="css/playback.css"/>
    </head>
    <body>
        <iframe id="isnap" src="isnap/snap.html" width="100%" frameBorder="0"></iframe>
        <div class="footer">
            <audio id="audio" style="display: none"></audio>
            <div class="scrub-container">
                <button id="play" class="playpause"></button>
                <input id="scrubber" type="range" min="0" max="100" value="0" width="80%">
            </div>
            <div id="script" class="script">
            </div>
        </div>
        <script>
            $(document).ready(() => {
                // let sample = '1627046605547';
                let searchParams = new URLSearchParams(window.location.search)
                let sample = 'sample/repeat';
                if (searchParams.has('video')) {
                    sample = searchParams.get('video');
                }
                let playback = window.playback = new Playback('media/' + sample + '/');
                $('#play').click(() => {
                    playback.togglePlay();
                });
            });
        </script>
    </body>
</html>
