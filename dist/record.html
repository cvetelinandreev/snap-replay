<html>
    <head>
        <script type="text/javascript" src="js/bundle.js"></script>
        <link rel="stylesheet" href="css/reveal.js/dist/reveal.css">
        <link rel="stylesheet" href="css/reveal.js/dist/theme/black.css">
        <link rel="stylesheet" href="css/slides.css"/>
        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
            #isnap {
                width: 100%;
                height: 100%;
            }
            #slides-toggle {
                position: absolute;
                left: calc(100% - 200px);
                top: calc(100% - 40px);
                margin-bottom: 0;
            }
            #slides {
                height: 100%;
            }

            #slides.minimized {
                top: calc(100% - 130px);
                left: calc(100% - 205px);
            }
        </style>
    </head>
    <body>
        <iframe id="isnap" src="isnap/snap.html" width="100%" frameBorder="0"></iframe>
        <div id="slides" class="minimized hidden">
            <div class="reveal">
                <div class="slides">
                    <section data-markdown>
                        <textarea data-template id="markdown">
                        </textarea>
                      </section>
                </div>
            </div>
        </div>
        <button id="slides-toggle" class="hidden">&nwarr;</button>
        <script>
            $(document).ready(() => {
                let searchParams = new URLSearchParams(window.location.search)
                if (searchParams.has('slides')) {
                    let slidesURL = searchParams.get('slides');
                    let slides = new Slides();
                    slides.loadURL('media/' + slidesURL + '/slides.md');
                }
            });
        </script>
    </body>
</html>
