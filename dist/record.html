<html>
    <head>
        <script type="text/javascript" src="js/bundle.js"></script>
        <link rel="stylesheet" href="css/reveal.js/dist/reveal.css">
        <link rel="stylesheet" href="css/reveal.js/dist/theme/black.css">
        <link rel="stylesheet" href="css/slides.css"/>
        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
            #isnap {
                width: 100%;
                height: 100%;
            }
            #slides {
                height: 100%;
            }

            #slides.minimized {
                top: calc(100% - 130px);
                left: calc(100% - 205px);
            }

            .btn {
                position: absolute;
                top: calc(100% - 50px);
                width: 30px;
                height: 30px;
                margin-bottom: 0;
                z-index: 9999;
            }

            #question-pause {
                left: 10px;
            }

            #question-answered {
                left: 50px;
            }

            #slides-toggle {
                left: 90px;
            }
        </style>
    </head>
    <body>
        <iframe id="isnap" src="isnap/snap.html" width="100%" frameBorder="0"></iframe>
        <button id="slides-toggle" class="btn hidden">&#10529;</button>
        <button id="question-pause" class="btn">?</button>
        <button id="question-answered" class="btn">&#10003;</button>
        <div id="slides" class="minimized hidden">
            <div class="reveal">
                <div class="slides">
                    <section data-markdown data-separator-vertical="\r?\nv---v">
                        <textarea data-template id="markdown">
                        </textarea>
                      </section>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(() => {
                let searchParams = new URLSearchParams(window.location.search)
                if (searchParams.has('video')) {
                    let video = searchParams.get('video');
                    let path = 'media/' + video + '/';
                    let slides = new Slides(path, true);
                    slides.loadURL(path + 'slides.md');
                }
            });
        </script>
    </body>
</html>
